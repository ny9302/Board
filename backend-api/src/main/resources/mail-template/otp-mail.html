<html>
  <head>
    <meta charset="UTF-8">
    <style>
      .title {
        font-size: 1.2rem;
        font-weight: bold;
      }
      .content {
        margin-top: 2rem;
        padding: 1rem 0;
      }
      .link {
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid #999;
        padding: 2rem;
        font-size: 1.5rem;
      }
      .link a{
        color: darkcyan;
        font-weight: bold;
        text-decoration: none !important;
        text-underline: none;
      }
      .help {
        margin-top: 2rem;
        line-height: 1.2rem;
        color: #999999;
      }
      .container {
        padding: 1rem;
        max-width: 600px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title">
        {name} 님, 아래 링크를 눌러 서비스에 로그인해 주세요.
      </div>
      <div class="content">
        <div class="link">
          <a href="{siteUrl}/{code}" target="_blank">서비스 로그인</a>
        </div>
        <div class="help">
          - 이 링크는 1회만 사용 가능합니다.<br/>
          - 이 링크는 발송 후 5분 이내에만 사용 가능합니다.
        </div>
      </div>
    </div>
  </body>
</html>
